
<div class="container">
   
    <form class="container-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" formControlName="email" >

        </mat-form-field>
        <p class="error" *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched "> *Inserisci email </p>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" formControlName="password" >

        </mat-form-field>
        <p class="error" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched "> *Inserisci password </p>
        
        <button mat-flat-button color="primary" type="submit"  [disabled]="!loginForm.valid">Login</button>
    </form>

</div>
