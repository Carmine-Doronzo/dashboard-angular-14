<div class="container">
    <form class="container-form" [formGroup]="insertForm" (ngSubmit)="onSubmit()">
        <h1>Inserisci persona</h1>
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Inserisci nome" type="text" formControlName="name">

        </mat-form-field>
        <p class="error" *ngIf="!insertForm.get('name')?.valid && insertForm.get('name')?.touched "> *Inserisci nome
        </p>

        <mat-form-field appearance="fill">
            <mat-label>Cognome</mat-label>
            <input matInput placeholder="Inserisci cognome" type="text" formControlName="surname">

        </mat-form-field>
        <p class="error" *ngIf="!insertForm.get('surname')?.valid && insertForm.get('surname')?.touched "> *Inserisci
            cognome </p>

        <button mat-flat-button color="primary" type="submit" [disabled]="!insertForm.valid">inserisci persona</button>
    </form>
</div>
